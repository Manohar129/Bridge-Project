
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="polling.css">
    <title>Election Polling Dashboard</title>
</head>

<body>

<div class="dashboard">
    <h1>Election Polling Dashboard</h1>

    <div class="year">Year: <span id="year">2024</span></div>

    <div>
        <button onclick="prevYear()">Previous Year</button>
        <button onclick="nextYear()">Next Year</button>
    </div>

    <div class="chart">
        <div class="bar-box">
            <div class="outer">
                <div class="inner bjp" id="bjpBar"></div>
            </div>
            <div class="label">BJP</div>
            <div class="percent" id="bjpPercent">0%</div>
        </div>

        <div class="bar-box">
            <div class="outer">
                <div class="inner inc" id="incBar"></div>
            </div>
            <div class="label">INC</div>
            <div class="percent" id="incPercent">0%</div>
        </div>
    </div>
</div>

<script>
    let currentYear = 2024;

    const API_URL = "https://raw.githubusercontent.com/Manohar129/Bridge-Project/main/real_time%20polling%20API/_MConverter.eu_pollData.json";

    function updateBackground(year) {
        document.body.className = ""; // reset
        document.body.classList.add("year-" + year);
    }

    async function fetchPollData(year) {
        try {
            const response = await fetch(API_URL);
            const allData = await response.json();
            const data = allData[year];

            if (!data) {
                alert("No data available for year " + year);
                return;
            }

            // Update bars
            document.getElementById("bjpBar").style.height = data.bjp + "%";
            document.getElementById("incBar").style.height = data.inc + "%";

            // Update text
            document.getElementById("bjpPercent").innerText = data.bjp + "%";
            document.getElementById("incPercent").innerText = data.inc + "%";
            document.getElementById("year").innerText = year;

            // Update background
            updateBackground(year);

        } catch (error) {
            console.error("API Error:", error);
            alert("Failed to load data from GitHub API");
        }
    }

    function prevYear() {
        currentYear--;
        fetchPollData(currentYear);
    }

    function nextYear() {
        currentYear++;
        fetchPollData(currentYear);
    }

    // Initial load
    fetchPollData(currentYear);
</script>


</body>
</html>
